
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <h1 data-i18n="title">Jogo da Velha</h1>
    <button id="theme-toggle" data-i18n="darkMode">Modo Escuro</button>
    <button id="language-toggle" data-i18n="changeLanguage">Mudar para Inglês</button>
    <div id="board">
        <!-- As células do tabuleiro serão criadas via JavaScript -->
    </div>
    <p id="status" data-i18n="playerTurn">Vez do jogador X</p>
    <button id="reset" data-i18n="resetGame">Reiniciar Jogo</button>

    <script src="script.js"></script>
</body>
</html>
